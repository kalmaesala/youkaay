<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
            margin-top: 50px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>تسجيل الدخول</h3>
        
        <label>الكوكيز:</label>
        <input type="text" id="cookies" placeholder="أدخل الكوكيز" required>
        
        <button onclick="login()">تسجيل الدخول</button>
    </div>

    <script>
        function login() {
            let cookies = document.getElementById("cookies").value;
            if (!cookies) {
                alert("يرجى إدخال الكوكيز!");
                return;
            }
            
            localStorage.setItem("userCookies", cookies);
            window.location.href = "paypal_link.html";
        }
    </script>
</body>
</html>
